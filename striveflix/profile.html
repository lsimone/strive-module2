<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>StriveFlix</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./live.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Striveflix</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav w-100">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tv Series</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Children</a>
          </li>
          <li class="nav-item dropdown ml-auto">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <div class="profiles-link">
                <a class="dropdown-item" href="#">Annah</a>
                <a class="dropdown-item" href="#">John</a>
              </div>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Profiles</a>
              <a class="dropdown-item" href="#">Account</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div
      class="profile-wrapper d-flex justify-content-center align-items-center"
    >
      <div class="profile-container d-inline">
        <div class="head">Manage profiles</div>
        <div class="profile-list row"></div>
        <a href="./live.html">End</a>
        <!-- <button class="btn">
          End
        </button> -->
      </div>

      <div class="profile-editor d-none">
        <h3>Modify your profile</h3>
        <div class="row">
          <div class="form-group">
            <label for="profileName">Profile name</label>
            <input
              type="text"
              class="form-control"
              id="profileName"
              aria-describedby="emailHelp"
              placeholder="Enter profile name"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label for="category">Preferred categories</label>
            <select id="category" class="form-control">
              <option value="movies">movies</option>
              <option value="series">series</option>
              <option value="children">children</option>
            </select>
          </div>
        </div>
        <div class="row">
          <button class="btn btn-primary" id="save-profile">
            Save
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./live.js"></script>
    <script>
      // registering a profile event listener
      // it will not trigger in the live.html page
      window.onload = loadProfiles
    </script>
  </body>
</html>
