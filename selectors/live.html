<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Selectors</title>
    <link rel="stylesheet" href="./live.css">
  </head>
  <body>
    <div class="container">

      <div class="add">
        <form action="">
          <span>Add a new todo</span>
          <input type="text" placeholder="go jogging...">
          <button type="submit">Add it!</button>
        </form>
      </div>

      <div class="todo">
        <h3>TODO:</h3>
        <ul class="todo-list">

        </ul>
      </div>

      <div class="completed">
        <h3>COMPLETED:</h3>
        <ul class="completed-list">
          
        </ul>
      </div>

    </div>

    <script src="./live.js"></script>
  </body>
</html>
